		<script>
			const theme = localStorage.getItem('theme');
			const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
				? 'dark'
				: 'light';
			document.documentElement.setAttribute('data-theme', theme ?? systemTheme);
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
		<script>
			const motion = localStorage.getItem('motion');
			const systemMotion = window.matchMedia('(prefers-reduced-motion: reduced)').matches
				? 'reduced'
				: 'no-preference';
			const resolvedMotion = motion ?? systemMotion;
			document.documentElement.setAttribute('data-motion', resolvedMotion);
			const selects = [
				{ id: 'language-select', value: document.documentElement.lang },
				{ id: 'motion-select', value: resolvedMotion }
			];
			selects.forEach(({ id, value }) => {
				const select = document.getElementById(id);
				const option = select?.querySelector(`[data-value=${value}]`);
				const button = select.previousElementSibling;
				if (option && button) {
					button.innerHTML = option.innerHTML;
				}
			});
			document.documentElement.removeAttribute('initial-load');
		</script>
	</body>
</html>
