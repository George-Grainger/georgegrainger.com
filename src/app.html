		<meta
			name="og:description"
			content="A Computer Science Student based in Manchester, who's interested in machine learning, visual computing and hardware design"
		/>
		<meta
			name="description"
			content="A Computer Science Student based in Manchester, who's interested in machine learning, visual computing and hardware design"
		/>

		<script>
			// Prevent initial flash of content
			let theme = localStorage.getItem('theme');
			if (!theme) {
				const isDark = window?.matchMedia('(prefers-color-scheme: dark)').matches;
				theme = isDark ? 'dark' : 'light';
			}
			document.documentElement.setAttribute('data-theme', theme);

			let motion = localStorage.getItem('motion');
			if (!motion) {
				const isReduced = window?.matchMedia('(prefers-reduced-motion: reduced)').matches;
				motion = isReduced ? 'reduced' : 'no-preference';
			}
			document.documentElement.setAttribute('data-motion', motion);
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>

		<script>
			// Update the selects before Sveltekit loads in
			const selects = [
				{ id: 'language-select', value: document.documentElement.lang },
				{ id: 'motion-select', value: document.documentElement.getAttribute('data-motion') }
			];
			selects.forEach(({ id, value }) => {
				const select = document.getElementById(id);
				const option = select?.querySelector(`[data-value=${value}]`);
				const button = select.previousElementSibling;
				if (option && button) {
					button.innerHTML = option.innerHTML;
				}
			});
		</script>
	</body>
</html>
